<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toed</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">  pick our own custom font and put it here-->
  </head>
  <body>
    <div id="application">
      <header>
        <h1>Tic-Tac-To(a/e)d</h1>
        <main id="board">
          <table id="board-table">
            <tr>
              <td id="a1">a1</td>
              <td id="a2">a2</td>
              <td id="a3">a3</td>
            </tr>
            <tr>
              <td id="b1">b1</td>
              <td id="b2">b2</td>
              <td id="b3">b3</td>
            </tr>
            <tr>
              <td id="c1">c1</td>
              <td id="c2">c2</td>
              <td id="c3">c3</td>
            </tr>

            <!-- <ul id="board-spaces" class="row align-center"></ul> -->
          </table>
          <section id="player-markers"></section>
        </main>
        </section>
      </header>


    </div>

    <!-- Underscore Templates -->
    <script type="text/template" id="tmpl-board-space">
      <li class="contact-card small-11 medium-4 large-2 medium-offset-1 columns">
        <h4><%- space.id %></h4>
      </li>
    </script>

    <!-- Entire JS project built by Webpack -->
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
