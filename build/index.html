<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic-Tac-Toed</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>
<body>
  <div id="application">
    <header>
      <h1>Tic-Tac-<span class='winner'>Toe or Toad</span></h1>
    </header>
    <main class="row">
      <section id="player-status" class="small-12 medium-3 columns">
        <h1 class="winner-message" style="display:none;">  </h1>
        <h3 class="warning-message" style="display:none;"> </h3>
      </section>
      <section id="board" class="small-12 medium-9 columns">
        <table id="board-table">
          <tr>
            <td id="0,0"></td>
            <td id="0,1"></td>
            <td id="0,2"></td>
          </tr>
          <tr>
            <td id="1,0"></td>
            <td id="1,1"></td>
            <td id="1,2"></td>
          </tr>
          <tr>
            <td id="2,0"></td>
            <td id="2,1"></td>
            <td id="2,2"></td>
          </tr>
        </table>
        <!-- <section id="player-markers"></section> -->

        <h3 class="button btn-new-game">Start New Game</h3>
      </section>
    </main>


  </div>


  <!-- Entire JS project built by Webpack -->
  <script src="/app.bundle.js" charset="utf-8"></script>
</body>
</html>
