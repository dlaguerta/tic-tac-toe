<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toed</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">  pick our own custom font and put it here-->
  </head>
  <body>
    <div id="application">
      <header>
        <h1>Tic-Tac-To(a/e)d</h1>
        <section id="board">
          <div class="columns">
            <label>
              Name
              <input type="text" name="name">
            </label>
            <label>
              Email
              <input type="text" name="email">
            </label>
            <label>
              Phone
              <input type="text" name="phone">
            </label>
            <h3 class="button btn-save">Save</h3>
            <h3 class="button btn-cancel">Cancel</h3>
          </div>
        </section>
      </header>

      <main>
        <ul id="contact-cards" class="row align-center"></ul>
        <section id="contact-details"></section>
      </main>
    </div>

    <!-- Underscore Templates -->
    <script type="text/template" id="tmpl-contact-card">
      <li class="contact-card small-11 medium-4 large-2 medium-offset-1 columns">
        <h4><%- contact.name %></h4>
      </li>
    </script>

    <script type="text/template" id="tmpl-contact-details">
      <h3><%- name %></h3>
      <h4><%- email %></h4>
      <h4><%- phone %></h4>
    </script>

    <!-- Entire JS project built by Webpack -->
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
